<!DOCTYPE html>
<html lang="en" style="background-image: url('./images/tac.jpg');">
    <head>
        <title>My Buttons</title>
        <h1>Kashyap Buttons Hover The Button And See The Details</h1>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajx/libs/font-awasome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="./css/button.css">
        <style>
            h1{
                background-color: rgb(214, 190, 190);
                text-align: center;
                align-items: center;
                justify-content: center;
                width: 1080px;
                height: auto;
                border-radius: 50px;
                transition: all ease-in-out;
                position: relative;
            }
            h1:hover{
                width: 1000px;
                height: 25px;
            }
        </style>
    </head>    
    <body>
        <div class="wrapper">
            <div class="button" >
                <div class="icon">
                    <i class="fa fa-facebook-f"></i>
                </div>
                <span ><a href="m.facebook.com">Facebook</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-twitter"></i>
                </div>
                <span><a href="https://twitter.com/@kashyappathak29">Twitter</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-instagram"></i>
                </div>
                <span><a href="https://instagram.com/@pathakkashyap80">Instagram</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-snapchat"></i>
                </div>
                <span><a href="https://snapchat.com/kashyap_path292">Snapchat</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-youtube"></i>
                </div>
                <span><a href="https://youtube.com">Youtube</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-linkedin"></i>
                </div>
                <span><a href="https://www.linkedin.com/in/kashyap-pathak-498996203">Linkedin</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-codepan"></i>
                </div>
                <span><a href="#">Codeopen</a></span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fa fa-discord"></i>
                </div>
                <span><a href="https://discord.com/channels/@me">Discord</a></span>
            </div>
        </div>
    </body>
</html>
